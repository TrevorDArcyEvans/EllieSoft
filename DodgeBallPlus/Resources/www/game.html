<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>

  <!-- Change this if you want to allow scaling -->
  <meta name="viewport" content="width=default-width; user-scalable=no" />

  <meta http-equiv="Content-type" content="text/html; charset=utf-8">
  <link type="text/css" rel="stylesheet" href="common.css">

  <title>Dodge Ball Plus - Game</title>

  <style>
    body
    {
      margin:0px;
      border:0px;
    }

    .arena
    {
      margin:0px;
      padding:0px;
    }

    .ControlPad
    {
      margin:0px;
      padding:0px;
      border-top:#333 solid;
    }
  </style>

  <!-- iPad/iPhone specific css below, add after your main css >
    <link rel="stylesheet" media="only screen and (max-device-width: 1024px)" href="ipad.css" type="text/css" />
    <link rel="stylesheet" media="only screen and (max-device-width: 480px)" href="iphone.css" type="text/css" />
  -->

  <script type="text/javascript" src="canvas.text.js?reimplement=true&dontUseMoz=true"></script>
  <script type="text/javascript" src="faces/sans_serif-normal-normal.js"></script>

  <!-- Dependencies -->
  <script src="jquery.js" type="text/javascript"></script>
  <script src="jquery.ui.draggable.js" type="text/javascript"></script>

  <!-- Core files -->
  <script src="jquery.alerts.js" type="text/javascript"></script>
  <link href="jquery.alerts.css" rel="stylesheet" type="text/css" media="screen" />

  <script type="text/javascript" charset="utf-8" src="common.js"></script>
  <script type="text/javascript" charset="utf-8" src="BrowserDetect.js"></script>
  <script type="text/javascript" charset="utf-8" src="DodgeBall.js"></script>

</head>

<body onload="OnBodyLoad(); Initialise(); InitPlayAreas();">

  <!-- screen width/height will be adjusted in InitPlayAreas() /-->
  <canvas id="arena" class="arena" height="320" width="320">Sorry - Canvas is not supported on your browser.</canvas>

  <div>

  <!-- screen width/height will be adjusted in InitPlayAreas() /-->
  <canvas id="ControlPad" class="ControlPad" height="160" width="320">Sorry - Canvas is not supported on your browser.</canvas>

</body>
</html>
